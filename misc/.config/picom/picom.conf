### Shadows ###

shadow = true;
shadow-radius = 4;
shadow-opacity = 0.75;
shadow-offset-x = 8;
shadow-offset-y = 8;
shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'dwm'",
  "class_g = 'dwmsystray'",
  "class_g = 'firefox' && argb",
  "class_g *?= 'slock'",
  "_GTK_FRAME_EXTENTS@:c"
];


### Fading ###

fading = true;
fade-in-step = 0.025;
fade-out-step = 0.035;
fade-delta = 8
# no-fading-destroyed-argb = false


### Transparency / Opacity ###

# inactive-opacity = 1
# frame-opacity = 1.0
# inactive-opacity-override = true;
# active-opacity = 1.0
# inactive-dim = 0.0

focus-exclude = [
"class_g = 'Cairo-clock'" ,
"class_g = 'slock'" ,
];


### Corners ###

corner-radius = 0;

 rounded-corners-exclude = [
 "class_g = 'dwm'" ,
 "class_g = 'dmenu'" ,
 "class_g = 'Caja'" ,
 "class_g = 'dwmsystray'" ,
 "class_g = 'Dunst'" ,
];

blur: {
  method = "dual_kawase";
  strength = 6;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g *?= 'slock'",
  "class_g *?= 'firefox'",
  "class_g *?= 'dwmsystray'",
];

### General Settings ###

backend = "glx";
dithered-present = false;
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = false;
use-ewmh-active-win = true;
unredir-if-possible = false;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
xrender-sync-fence = true;
window-shader-fg = "default";
transparent-clipping = false;
log-level = "warn";

wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.75; animations = false; focus = false; full-shadow = false; };
  dock = { shadow = false; animations = false; clip-shadow-above = true; }
  dnd = { shadow = false; animations = false; }
  popup_menu = { opacity = 0.75; shadow = false; animations = false; focus = false; }
  dropdown_menu = { opacity = 0.75; shadow = false; animations = false; }
};

opacity-rule = [
  "100:class_g = 'dwm'",
  "100:class_g = 'dmenu'",
  "100:class_g = 'dwmsystray'",
  "100:class_g = 'firefox'",
  "100:class_g = 'st-256color'",
  "100:class_g = 'Caja'",
  "100:class_g = 'qBittorrent'",
];

### Animation Settings ###

animations = (
  {
    triggers = ["close"];
    opacity = {
      curve = "cubic-bezier(0,0,1,-0.28)";
      duration = .2; 
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,0,1,-0.28)";
      duration = .2;
      start = 1;
      end = .5;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["open"];
    opacity = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = .2;
      start = 0;
      end = "window-raw-opacity";
    }
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = .2;
      start = .5;
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = 0.22;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = 0.22;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = 0.22;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = 0.22;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
)
